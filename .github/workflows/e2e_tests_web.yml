name: Tests Web

on:
  push

jobs:
  validate:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: "Run e2e tests for the web application"
        working-directory: ./frontend/web
        run: |
          npm install
          npm run build
          npm run start
          npm run cypress:run
