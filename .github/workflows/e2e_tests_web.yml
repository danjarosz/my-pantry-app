name: Tests Web

on:
  push

jobs:
  test:
    name: e2e tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: cypress-io/github-action@v6
        working-directory: ./frontend/web
        env:
          NODE_OPTIONS: "--max_old_space_size=8192"
          SETUP_COVERAGE: true
        run:
          npm install
          npm run build
          npm run start &
          sleep 10
          npm run cypress:run
